<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Lista de Tarefas</title>
  </head>
  <body>
    <div class="container">
      <div class="container2">
        <input
          type="text"
          class="textInput"
          placeholder="Digite uma tarefa..."
        />
        <button class="btnInclud">Incluir Tarefa</button>
      </div>
      <div class="container3">
        <ul class="list">
          <li>
            <img src="img/concluido.png" alt="concluido" />
            <p>Tarefa aqui...</p>
            <img src="img/lixeira.png" alt="lixeira" />
          </li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
